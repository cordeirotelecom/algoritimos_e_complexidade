[build]
  publish = "."
  command = "echo 'Academia de Algoritmos - Deploy ativo'"

[build.environment]
  NODE_VERSION = "18"

# Configurações de redirects no netlify.toml
[[redirects]]
  from = "/plataforma"
  to = "/plataforma_garantida.html"
  status = 301

[[redirects]]
  from = "/exercicios"
  to = "/exercicios_interativos.html"
  status = 301

[[redirects]]
  from = "/portal"
  to = "/portal_aprendizado.html"
  status = 301

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers de segurança e cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Headers otimizados
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Cache-Buster = "v2025-09-10-fixed"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Configurações de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configuração para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/emergency.html"
  status = 404
  status = 404
