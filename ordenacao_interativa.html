<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîÄ Algoritmos de Ordena√ß√£o Interativos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 8px;
    }
    h2 {
      text-align: center;
      color: #764ba2;
      margin-top: 0;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
    }
    select, button, input[type=number] {
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.2s;
    }
    button {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(102,126,234,0.08);
    }
    button:hover {
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
    }
    .bars {
      display: flex;
      align-items: flex-end;
      height: 320px;
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(102,126,234,0.08);
    }
    .bar {
      flex: 1;
      margin: 0 2px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px 4px 0 0;
      transition: height 0.2s, background 0.2s;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #fff;
      font-size: 0.9em;
      font-weight: bold;
      user-select: none;
    }
    .bar.active {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: #222;
    }
    .bar.sorted {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: #fff;
    }
    .info {
      background: #e8f5e8;
      border-left: 5px solid #28a745;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      font-size: 1.1em;
    }
    @media (max-width: 700px) {
      .container { padding: 10px; }
      .bars { height: 180px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÄ Algoritmos de Ordena√ß√£o Interativos</h1>
    <h2>Visualize, compare e aprenda!</h2>
    <div class="controls">
      <label>Algoritmo:
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="merge">Merge Sort</option>
        </select>
      </label>
      <label>Tamanho:
        <input type="number" id="size" min="5" max="50" value="20" style="width:60px;">
      </label>
      <button onclick="randomize()">üîÑ Embaralhar</button>
      <button onclick="startSort()">‚ñ∂Ô∏è Ordenar</button>
      <button onclick="reset()">‚èπÔ∏è Resetar</button>
    </div>
    <div class="bars" id="bars"></div>
    <div class="info" id="info"></div>
    <div style="text-align:center; margin-top:24px;">
      <a href="https://github.com/cordeirotelecom/algoritimos_e_complexidade" target="_blank">Ver c√≥digo no GitHub</a>
    </div>
  </div>
  <script>
    // --- Dados e Estado ---
    let arr = [];
    let original = [];
    let running = false;
    let speed = 60;
    let currentAlgorithm = 'bubble';
    let size = 20;

    const infoText = {
      bubble: 'Bubble Sort: compara pares adjacentes e "bolha" o maior para o final. Simples, mas lento (O(n¬≤)).',
      selection: 'Selection Sort: seleciona o menor elemento e coloca na posi√ß√£o correta. Simples, mas pouco eficiente (O(n¬≤)).',
      insertion: 'Insertion Sort: insere cada elemento na posi√ß√£o correta de uma lista ordenada. Bom para listas pequenas (O(n¬≤)).',
      quick: 'Quick Sort: escolhe um piv√¥, particiona e ordena recursivamente. Muito r√°pido na pr√°tica (O(n log n)).',
      merge: 'Merge Sort: divide a lista ao meio, ordena e mescla. Est√°vel e eficiente (O(n log n)).'
    };

    // --- Utilit√°rios ---
    function randomArray(n) {
      let a = [];
      for (let i = 1; i <= n; i++) a.push(i);
      for (let i = n - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function render(arr, active = [], sorted = []) {
      const bars = document.getElementById('bars');
      bars.innerHTML = '';
      const max = Math.max(...arr);
      arr.forEach((val, i) => {
        const bar = document.createElement('div');
        bar.className = 'bar';
        if (active.includes(i)) bar.classList.add('active');
        if (sorted.includes(i)) bar.classList.add('sorted');
        bar.style.height = (val / max * 100) + '%';
        bar.textContent = arr.length <= 20 ? val : '';
        bars.appendChild(bar);
      });
    }

    function setInfo(alg) {
      document.getElementById('info').textContent = infoText[alg];
    }

    function randomize() {
      if (running) return;
      size = parseInt(document.getElementById('size').value);
      arr = randomArray(size);
      original = arr.slice();
      render(arr);
      setInfo(document.getElementById('algorithm').value);
    }

    function reset() {
      if (running) return;
      arr = original.slice();
      render(arr);
      setInfo(document.getElementById('algorithm').value);
    }

    document.getElementById('algorithm').addEventListener('change', e => {
      if (running) return;
      currentAlgorithm = e.target.value;
      setInfo(currentAlgorithm);
    });
    document.getElementById('size').addEventListener('change', e => {
      if (running) return;
      size = parseInt(e.target.value);
      randomize();
    });

    // --- Algoritmos de Ordena√ß√£o ---
    async function startSort() {
      if (running) return;
      running = true;
      document.getElementById('info').textContent = 'Ordenando...';
      switch (document.getElementById('algorithm').value) {
        case 'bubble': await bubbleSort(); break;
        case 'selection': await selectionSort(); break;
        case 'insertion': await insertionSort(); break;
        case 'quick': await quickSort(0, arr.length - 1); break;
        case 'merge': await mergeSort(0, arr.length - 1); break;
      }
      render(arr, [], Array.from({length: arr.length}, (_, i) => i));
      setInfo(document.getElementById('algorithm').value);
      running = false;
    }

    async function bubbleSort() {
      let n = arr.length;
      for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
          render(arr, [j, j+1], Array.from({length: i}, (_, k) => n-1-k));
          await sleep(speed);
          if (arr[j] > arr[j+1]) {
            [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
          }
        }
      }
    }

    async function selectionSort() {
      let n = arr.length;
      for (let i = 0; i < n - 1; i++) {
        let min = i;
        for (let j = i + 1; j < n; j++) {
          render(arr, [min, j], Array.from({length: i}, (_, k) => k));
          await sleep(speed);
          if (arr[j] < arr[min]) min = j;
        }
        [arr[i], arr[min]] = [arr[min], arr[i]];
      }
    }

    async function insertionSort() {
      let n = arr.length;
      for (let i = 1; i < n; i++) {
        let key = arr[i];
        let j = i - 1;
        while (j >= 0 && arr[j] > key) {
          render(arr, [j, j+1], Array.from({length: i}, (_, k) => k));
          await sleep(speed);
          arr[j+1] = arr[j];
          j--;
        }
        arr[j+1] = key;
      }
    }

    async function quickSort(l, r) {
      if (l >= r) return;
      let pivot = arr[r];
      let i = l;
      for (let j = l; j < r; j++) {
        render(arr, [j, r], []);
        await sleep(speed);
        if (arr[j] < pivot) {
          [arr[i], arr[j]] = [arr[j], arr[i]];
          i++;
        }
      }
      [arr[i], arr[r]] = [arr[r], arr[i]];
      await quickSort(l, i - 1);
      await quickSort(i + 1, r);
    }

    async function mergeSort(l, r) {
      if (l >= r) return;
      let m = Math.floor((l + r) / 2);
      await mergeSort(l, m);
      await mergeSort(m + 1, r);
      let left = arr.slice(l, m + 1);
      let right = arr.slice(m + 1, r + 1);
      let i = 0, j = 0, k = l;
      while (i < left.length && j < right.length) {
        render(arr, [k], []);
        await sleep(speed);
        if (left[i] <= right[j]) arr[k++] = left[i++];
        else arr[k++] = right[j++];
      }
      while (i < left.length) arr[k++] = left[i++];
      while (j < right.length) arr[k++] = right[j++];
    }

    function sleep(ms) { return new Promise(res => setTimeout(res, ms)); }

    // --- Inicializa√ß√£o ---
    randomize();
  </script>
</body>
</html>
