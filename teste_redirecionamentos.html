<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Algoritmos - Teste de Redirecionamentos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .test-links {
            margin: 2rem 0;
        }
        
        .test-link {
            display: block;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 1rem 2rem;
            margin: 1rem 0;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .test-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .status {
            background: rgba(0,255,0,0.2);
            border: 1px solid rgba(0,255,0,0.3);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Teste de Redirecionamentos</h1>
        <p>Verificação dos caminhos do portal</p>
        
        <div class="status">
            ✅ Redirecionamentos atualizados<br>
            ✅ Cache headers configurados<br>
            ✅ Estrutura corrigida
        </div>
        
        <div class="test-links">
            <a href="/" class="test-link">🏠 Portal Principal (/)</a>
            <a href="/enhanced.html" class="test-link">🚀 Enhanced (direto)</a>
            <a href="/exercicios" class="test-link">📝 Exercícios Interativos</a>
            <a href="/plataforma" class="test-link">💻 Plataforma IDE</a>
            <a href="/portal" class="test-link">📚 Portal Aprendizado</a>
        </div>
        
        <p><small>Testando estrutura de navegação corrigida</small></p>
    </div>
    
    <script>
        console.log('🔧 Página de teste carregada - verificando redirecionamentos');
        
        // Log da URL atual
        console.log('URL atual:', window.location.href);
        
        // Verificar se todos os links estão acessíveis
        document.querySelectorAll('.test-link').forEach(link => {
            link.addEventListener('click', (e) => {
                console.log('Testando:', link.href);
            });
        });
    </script>
</body>
</html>
